<html>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <style>path.homerunChart {fill: none; stroke: red; stroke-width: 3}</style>
    <style>circle {fill: blue; stroke: none; r: 5}</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <body onload=init()>
        <h1>Homeruns: The Story of Baseball</h1>
        <div class="btn-group-vertical btn-group-lg" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-danger" onclick="update('1920')">1920</button>
            <button type="button" class="btn btn-danger" onclick="update('1950')">1950</button>
            <button type="button" class="btn btn-danger" onclick="update('2000')">2000</button>
            <button type="button" class="btn btn-danger" onclick="update('Current')">Present Day</button>
        </div>
        <svg width=1000 height=500 id="chart"></svg>        
        <script>
            width = 1000;
            height = 430;
            margin = 35;

            yearScale = d3.scaleTime().range([0, width]);
            homerunScale = d3.scaleLinear().range([height, 0]);
            yearToData = {};

            async function init() {
                homeruns = await loadData();
                annotationsToDisplay = await loadAnnotations()
                yearScale.domain(d3.extent(homeruns, d => d.Year));

                homerunScale.domain(d3.extent(homeruns, d => d.Total));
                bisect = d3.bisector(function(d) { return d.Year;}).left;

                yearToData = {
                    '1920': homerunsThrough(homeruns, 1920),
                    '1950': homerunsThrough(homeruns, 1950),
                    '2000': homerunsThrough(homeruns, 2000),
                    'Current': homeruns
                };

                svg = d3.select("#chart");
                svg.append("g")
                    .attr("transform", "translate(" + margin +"," + margin +")")
                    .append('rect')
                    .style("fill", "#F5F5F5	")
                    .style("pointer-events", "all")
                    .attr('width', width)
                    .attr('height', height)
                    .on('mouseover', mouseover)
                    .on('mousemove', mousemove)
                    .on('mouseout', mouseout);

                // draw line chart
                chart = svg.append("g")
                    .attr("transform", "translate(" + margin + "," + margin + ")")
                    .append("path")
                    .datum(homeruns)
                    .attr("class", "homerunChart")
                    .attr("d", d3.line()
                      .x(d => yearScale(d.Year))
                      .y(d => homerunScale(d.Total))
                    );
                
                // tooltip that will be displayed when we hover over a specific area
                tooltip = svg.append("g")
                    .attr("transform", "translate(" + margin + "," + margin + ")")
                    .append("text")
                    .style("visibility", "hidden");

                // ball that indicates location on graph
                ball = svg.append("g")
                    .attr("transform", "translate(" + margin +"," + margin +")")
                    .append("image")
                    .attr("href", "https://static.vecteezy.com/system/resources/previews/001/203/107/large_2x/baseball-png.png")
                    .attr("height", 15)
                    .attr("width", 15)
                    .style("opacity", 0)
                    .attr("fill", "white");

                annoationSVG = svg.append("svg")
                    .attr("width", "500")
                    .attr("height", "100")
                    .attr("x", margin)
                    .attr("y", margin)

                annoationSVG.append("rect")
                    .attr("width", "100%")
                    .attr("height", "100%")
                    .attr("x", 0)
                    .attr("y", 0)
                    .attr("fill", "white")
                    .attr("stroke", "Red")
                    .style("pointer-events", "all")
                    .on('mouseover', mouseover)
                    .on('mousemove', mousemove)
                    .on('mouseout', mouseout);

                annotationText = annoationSVG.append("text")
                    .attr("x", 20)
                    .attr("y", 20)


                annotationText.selectAll("tspan")
                    .data(annotationsToDisplay[0].facts)
                    .enter()
                    .append("tspan")
                        .attr("x", 5)
                        .attr("dy", 15)
                        .text((d) => d)

                // create y axis
                homerunAxis = d3.axisLeft(homerunScale)
                svg.append("g")
                    .attr("transform", "translate(" + margin +"," + margin +")")
                    .attr("class", "homerunScaleAxis")
                    .call(d3.axisLeft(homerunScale));

                // create x axis
                yearAxis = d3.axisBottom(yearScale)
                svg.append("g")
                    .attr("transform", "translate(" + margin +"," + (height + margin) +")")
                    .attr("class", "yearScaleAxis")
                    .call(d3.axisBottom(yearScale));

                function homerunsThrough (homeruns, year) {
                    return homeruns.filter(d => d.Year.getFullYear() <= year);
                }

                async function loadData() {
                    return await d3.csv("https://raw.githubusercontent.com/chrisfisch914/CS416-Project2/master/homeruns.csv",
                        function (d) {
                            return {
                                Year: d3.timeParse("%Y")(d.Year),
                                Total: parseInt(d.Total)
                            };
                        }
                    );
                }

                async function loadAnnotations() {
                    return await d3.json("https://raw.githubusercontent.com/chrisfisch914/CS416-Project2/annotations/annotations.json");
                }

                function mouseover() {
                    tooltip.style("visibility", "visible");
                    ball.style("opacity", 1);
                }

                function mousemove() {
                    x0 = yearScale.invert(d3.mouse(this)[0]);
                    index = bisect(homeruns, x0, 1);
                    selectedData = homeruns[index];
                    tooltip.text(formatToolTipText(selectedData));
                    tooltip.attr("x", yearScale(selectedData.Year) + 15);
                    tooltip.attr("y", homerunScale(selectedData.Total));
                    ball.attr("x", yearScale(selectedData.Year) - 7);
                    ball.attr("y", homerunScale(selectedData.Total) - 7);
                }

                function mouseout() {
                    tooltip.style("visibility", "hidden");
                    ball.style("opacity", 0);
                }

                function formatToolTipText(data) {
                    return "Year: " + data.Year.getFullYear() + " Total Homeruns Hit: " + data.Total;
                }
            }

            function update(year, duration=3000) {
                data = yearToData[year];
                svg = d3.selectAll("svg");
                chart = svg.select(".homerunChart");

                // update x axis
                yearScale.domain(d3.extent(data, d => d.Year));
                svg.selectAll(".yearScaleAxis")
                    .transition()
                    .duration(duration)
                    .call(yearAxis);

                // update y axis
                homerunScale.domain(d3.extent(data, d => d.Total))
                svg.selectAll(".homerunScaleAxis")
                    .transition()
                    .duration(duration)
                    .call(homerunAxis);

                // update the chart
                chart.transition()
                    .duration(3000)
                    .attr("d", d3.line()
                      .x(d => yearScale(d.Year))
                      .y(d => homerunScale(d.Total))
                    );

                // update annotations
                anno = annotationsToDisplay.find(an => an.year == year)
                annotationText.selectAll("tspan").remove()
                annotationText.selectAll("tspan")
                    .data(anno.facts)
                    .enter()
                    .append("tspan")
                        .attr("x", 5)
                        .attr("dy", 15)
                        .text((d) => d)
            }
        </script>
    </body>
</html>
